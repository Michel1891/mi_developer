    body {
      background-color: #034164b9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }

    .container {
      background: rgba(53, 47, 47, 0.75);
      padding: 40px;
      padding: 40px;
      border-radius: 15px;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 0 20px rgb(247, 247, 247);
      text-align: center;
      animation: aparecerZoom 2s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    .logo {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
      animation: aparecerZoom 2s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes aparecerZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-shadow: 0 0 10px #00b4d8;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    a.button {
      background: #00b4d8;
      color: #fff;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #0091ad;
    }

    .botonera {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 10;
    }

    .botonera button {
      background-color: transparent; /* Fondo transparente */
      color: white;
      border: 1px solid #00b4d8;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botonera button:hover {
      background-color: #00b4d8;
      color: black;
      box-shadow: 0 0 10px #00b4d8;
    }

    @media (max-width: 480px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px;
        height: auto;
      }

      .container {
        max-width: 95%;
        padding: 25px;
        margin-top: 80px;
      }

      .logo {
        width: 150px;
        margin-bottom: 15px;
      }

      h1 {
        font-size: 20px;
      }

      a.button {
        padding: 10px 16px;
        font-size: 15px;
      }

      .botonera {
        position: relative;
        justify-content: center;
        gap: 8px;
      }
    }
  </style>
