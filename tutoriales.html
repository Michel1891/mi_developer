<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoriales Premium</title>
  <style>
    body {
      background-color: #034164b9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(40, 40, 40, 0.85);
      padding: 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 200px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      color: #e0eaec;
      text-shadow: 0 0 10px #00b4d8;
      margin-bottom: 15px;
    }

    button {
      background: #00b4d8;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0, 180, 216, 0.4);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #0091ad;
      transform: scale(1.03);
    }

    #mensaje {
      margin: 15px 0;
      font-size: 1rem;
    }

    .bloqueado {
      color: #ff6666;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
    }

    a {
      color: #00b4d8;
      text-decoration: none;
    }

    /* ‚úÖ Adaptaci√≥n m√≥vil mejorada */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 25px 20px;
        max-width: 100%;
      }
      .logo {
        width: 160px;
      }
      h1 {
        font-size: 1.4rem;
      }
      button {
        font-size: 0.95rem;
        padding: 12px;
      }
      #mensaje {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="src/image/logo4.png" alt="Logo" class="logo">
    <h1>Tutoriales Premium üé¨</h1>

    <p id="userEmailText">Verificando sesi√≥n...</p>
    <p id="mensaje"></p>

    <button id="btnSuscripcion">üí≥ Suscribirme</button>
    <button id="btnIngresar">üö™ Ingresar</button>
    <button id="btnLogout">Cerrar sesi√≥n</button>

    <div id="bloqueo" class="bloqueado" style="display:none;">
      ‚ö†Ô∏è Tu suscripci√≥n no est√° activa.<br>
      <a href="https://www.mercadopago.com.uy/subscriptions/checkout?preapproval_plan_id=80b9657a5e7040b794c98f5d55ce4a6e">
        üí≥ Activar Suscripci√≥n
      </a>
    </div>

    <div id="contenido" style="display:none;">
      <h3>Video 1: Introducci√≥n</h3>
      <video controls><source src="video1.mp4" type="video/mp4"></video>

      <h3>Video 2: Producci√≥n avanzada</h3>
      <video controls><source src="video2.mp4" type="video/mp4"></video>

      <h3>Video 3: Tips y Trucos</h3>
      <video controls><source src="video3.mp4" type="video/mp4"></video>
    </div>
  </div>

  <!-- üî• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_0_PIpdto8u1touBZNVoHiago6M2akoc",
      authDomain: "manualix-1d0fc.firebaseapp.com",
      projectId: "manualix-1d0fc",
      storageBucket: "manualix-1d0fc.appspot.com",
      messagingSenderId: "847110946549",
      appId: "1:847110946549:web:0a507851fef1d9df6ccfbc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailText = document.getElementById("userEmailText");
    const mensaje = document.getElementById("mensaje");
    const bloqueo = document.getElementById("bloqueo");
    const contenido = document.getElementById("contenido");

    const btnSuscripcion = document.getElementById("btnSuscripcion");
    const btnIngresar = document.getElementById("btnIngresar");
    const btnLogout = document.getElementById("btnLogout");

    // üë§ Detectar sesi√≥n
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Sesi√≥n expirada. Vuelva a iniciar sesi√≥n.");
        window.location.href = "index.html";
        return;
      }
      userEmailText.textContent = "Bienvenido T√©cnico instalador: " + user.email;
    });

    // üí≥ Suscribirme
    btnSuscripcion.addEventListener("click", () => {
      const url = "https://www.mercadopago.com.uy/subscriptions/checkout?preapproval_plan_id=80b9657a5e7040b794c98f5d55ce4a6e";
      window.open(url, "_blank");
      alert("Complet√° la suscripci√≥n y luego presion√° 'Ingresar'.");
    });

    // üö™ Ingresar ‚Üí verificar suscripci√≥n en Firestore
    btnIngresar.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Debe iniciar sesi√≥n nuevamente.");
        window.location.href = "index.html";
        return;
      }

      const userEmail = user.email;
      const ref = doc(db, "suscripciones", userEmail);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.activa) {
          mensaje.textContent = "‚úÖ Suscripci√≥n verificada. ¬°Disfrut√° los tutoriales!";
          contenido.style.display = "block";
          bloqueo.style.display = "none";
        } else {
          mensaje.textContent = "";
          contenido.style.display = "none";
          bloqueo.style.display = "block";
        }
      } else {
        mensaje.textContent = "";
        contenido.style.display = "none";
        bloqueo.style.display = "block";
      }
    });

    // üîí Cerrar sesi√≥n
    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      alert("Sesi√≥n cerrada correctamente.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
