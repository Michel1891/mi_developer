<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoriales Premium</title>
  <style>
    body {
      background-color: #034164b9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px 0;
    }

    /* Contenedor principal */
    .container {
      background: rgba(53, 47, 47, 0.75);
      padding: 40px;
      border-radius: 15px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 0 20px rgb(247, 247, 247);
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 250px;
      margin-bottom: 15px;
      animation: aparecerZoom 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes aparecerZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.8rem;
      color: #e0eaec;
      text-shadow: 0 0 10px #00b4d8;
      margin-bottom: 20px;
    }

    button {
      background: #00b4d8;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0091ad;
    }

    #mensaje {
      margin: 15px 0;
      font-size: 1rem;
    }

    .bloqueado {
      color: #ff6666;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Contenedor de videos */
    .videos-container {
      max-width: 300px;
      width: 100%;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: rgba(53, 47, 47, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px rgb(247, 247, 247);
      color: white;
      opacity: 0;
      transition: opacity 0.7s ease-in;
    }

    .videos-container.show {
      opacity: 1;
    }

    .videos-container h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .videos-container video {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
    }

    /* üì± Adaptaci√≥n m√≥vil */
    @media (max-width: 480px) {
      .container { max-width: 100%; padding: 25px; }
      .logo { width: 180px; }
      h1 { font-size: 1.5rem; }
      button { width: 100%; font-size: 1rem; }

      .videos-container { padding: 15px; margin: 15px 0; }
      .videos-container h3 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="src/image/logo4.png" alt="Logo" class="logo">
    <h1>Tutoriales Premium üé¨</h1>

    <p id="userEmailText">Verificando sesi√≥n...</p>
    <p id="mensaje"></p>

    <button id="btnSuscripcion">üí≥ Suscribirme</button>
    <button id="btnIngresar">üö™ Ingresar</button>
    <button id="btnLogout">Cerrar sesi√≥n</button>

    <div id="bloqueo" class="bloqueado" style="display:none;">
      ‚ö†Ô∏è Tu suscripci√≥n no est√° activa.<br>
      <a href="https://www.mercadopago.com.uy/subscriptions/checkout?preapproval_plan_id=80b9657a5e7040b794c98f5d55ce4a6e"
         style="color:#00b4d8; text-decoration:none; font-weight:bold;">
         üí≥ Activar Suscripci√≥n
      </a>
    </div>
  </div>

  <!-- Nuevo contenedor para los videos -->
  <div class="videos-container" id="contenido">
    <h3>Video 1: Introducci√≥n</h3>
    <video controls><source src="src/raw/video1.mp4" type="video/mp4"></video>

    <h3>Video 2: Programar hora y fecha</h3>
    <video controls><source src="src/raw/video2.mp4" type="video/mp4"></video>

    <h3>Video 3: Programaci√≥n de zonas</h3>
    <video controls><source src="src/raw/video3.mp4" type="video/mp4"></video>
  </div>

  <!-- üî• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_0_PIpdto8u1touBZNVoHiago6M2akoc",
      authDomain: "manualix-1d0fc.firebaseapp.com",
      projectId: "manualix-1d0fc",
      storageBucket: "manualix-1d0fc.appspot.com",
      messagingSenderId: "847110946549",
      appId: "1:847110946549:web:0a507851fef1d9df6ccfbc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailText = document.getElementById("userEmailText");
    const mensaje = document.getElementById("mensaje");
    const bloqueo = document.getElementById("bloqueo");
    const contenido = document.getElementById("contenido");

    const btnSuscripcion = document.getElementById("btnSuscripcion");
    const btnIngresar = document.getElementById("btnIngresar");
    const btnLogout = document.getElementById("btnLogout");

    // üë§ Detectar sesi√≥n
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Sesi√≥n expirada. Vuelva a iniciar sesi√≥n.");
        window.location.href = "index.html";
        return;
      }
      userEmailText.textContent = "Bienvenido T√©cnico instalador: " + user.email;
    });

    // üí≥ Suscribirme
    btnSuscripcion.addEventListener("click", () => {
      const url = "https://www.mercadopago.com.uy/subscriptions/checkout?preapproval_plan_id=80b9657a5e7040b794c98f5d55ce4a6e";
      window.open(url, "_blank");
      alert("Complet√° la suscripci√≥n y luego presion√° 'Ingresar'.");
    });

    // üö™ Ingresar ‚Üí verificar suscripci√≥n en Firestore
    btnIngresar.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Debe iniciar sesi√≥n nuevamente.");
        window.location.href = "index.html";
        return;
      }

      const userEmail = user.email;
      const ref = doc(db, "suscripciones", userEmail);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.activa) {
          mensaje.textContent = "‚úÖ Suscripci√≥n verificada. ¬°Disfrut√° los tutoriales!";
          contenido.style.display = "block";
          setTimeout(() => contenido.classList.add("show"), 50); // fade-in
          bloqueo.style.display = "none";
        } else {
          mensaje.textContent = "";
          contenido.style.display = "none";
          contenido.classList.remove("show");
          bloqueo.style.display = "block";
        }
      } else {
        mensaje.textContent = "";
        contenido.style.display = "none";
        contenido.classList.remove("show");
        bloqueo.style.display = "block";
      }
    });

    // üîí Cerrar sesi√≥n
    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      alert("Sesi√≥n cerrada correctamente.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
