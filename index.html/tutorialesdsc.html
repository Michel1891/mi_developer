<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Pago con Mercado Pago</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    video {
      display: none;
      width: 80%;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <h1>Video Premium 🎬</h1>
  <p id="mensaje">Pagá para acceder al video completo</p>
  <button id="checkout-btn">Pagar con Mercado Pago</button>

  <video id="video" controls>
    <source src="teclado.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    // ⚙️ CONFIGURACIÓN
    const MP_PUBLIC_KEY = "APP_USR-ce024f46-ed7a-499d-9675-a44e191c329a";
    const BACKEND_URL = "https://www.developermiranda.com/"; // URL donde corre tu server.js

    const mp = new MercadoPago(MP_PUBLIC_KEY, {
      locale: "es-UY" // cambia según tu país
    });

    const checkoutButton = document.getElementById("checkout-btn");
    const video = document.getElementById("video");
    const mensaje = document.getElementById("mensaje");

    // 👉 Simulación de usuario (en producción usar Auth real)
    const user = {
      id: "user123",
      email: "cliente@ejemplo.com",
      videoId: "teclado"
    };

    // 🧾 Crear preferencia en tu backend
    checkoutButton.addEventListener("click", async () => {
      try {
        const response = await fetch(`${BACKEND_URL}/create_preference`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        const preference = await response.json();

        if (!preference.id) {
          alert("Error creando preferencia");
          return;
        }

        mp.checkout({
          preference: {
            id: preference.id
          },
          autoOpen: true
        });
      } catch (error) {
        console.error(error);
        alert("Error al conectar con el servidor");
      }
    });

    // 🔒 Mostrar video solo si pagó
    async function verificarPago() {
      try {
        const response = await fetch(`${BACKEND_URL}/get_signed_url?videoId=${user.videoId}&userId=${user.id}`);
        if (!response.ok) return; // Si no tiene acceso aún
        const data = await response.json();
        video.src = data.url || "teclado.mp4";
        video.style.display = "block";
        checkoutButton.style.display = "none";
        mensaje.textContent = "✅ Acceso concedido. Disfrutá tu video.";
      } catch (e) {
        console.warn("Aún no tiene acceso");
      }
    }

    // Revisa si ya pagó cada cierto tiempo (opcional)
    verificarPago();
  </script>
</body>
</html>
