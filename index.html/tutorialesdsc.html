<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Pago con Mercado Pago</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    video {
      display: none;
      width: 80%;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <h1>Video Premium 🎬</h1>
  <p>Pagá para acceder al video completo</p>
  <button id="checkout-btn">Pagar con Mercado Pago</button>

  <video id="video" controls>
    <source src="teclado.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    const mp = new MercadoPago("TU_PUBLIC_KEY_AQUI", {
      locale: "es-AR" // Cambiá según tu país (es-UY, es-AR, etc.)
    });

    const checkoutButton = document.getElementById("checkout-btn");
    const video = document.getElementById("video");

    checkoutButton.addEventListener("click", async () => {
      const response = await fetch("https://tuservidor.com/create_preference", {
        method: "POST"
      });
      const preference = await response.json();

      mp.checkout({
        preference: {
          id: preference.id
        },
        autoOpen: true
      });
    });

    // 🔒 Simulación: mostrar video solo si pagó
    const pagoConfirmado = false; // Esto lo controlás desde tu backend o Firebase
    if (pagoConfirmado) {
      video.style.display = "block";
      checkoutButton.style.display = "none";
    }
  </script>
</body>
</html>
