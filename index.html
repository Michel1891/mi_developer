<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body {
      background: url("src/image/fondo4.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(53, 47, 47, 0.75);
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: aparecerZoom 2s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes aparecerZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .titulo {
      font-size: 2rem;
      color: #e0eaec;
      text-shadow: 0 0 10px #00b4d8;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    input {
      background: #a8d6c8;
      color: #0f0101;
    }

    button {
      background: #edf2f3;
      color: #010e0b;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0091ad;
    }

    hr {
      margin: 20px 0;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="src/image/logo1.png" alt="Logo" class="logo">
    <h1 class="titulo">Iniciar sesión</h1>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Contraseña" required><br>
      <button type="submit">Entrar</button>
    </form>

    <h3>Registrarse</h3>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Contraseña" required><br>
      <button type="submit">Registrar</button>
    </form>

    <hr>
    <button id="googleBtn">Iniciar sesión con Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo3AluihZR3jxoj88KctYJz5ZBdXxX_vo",
      authDomain: "developermiranda-28c24.firebaseapp.com",
      projectId: "developermiranda-28c24",
      storageBucket: "developermiranda-28c24.appspot.com",
      messagingSenderId: "396233852159",
      appId: "1:396233852159:web:82af10b9facfe39dfe78ca",
      measurementId: "G-SJPY70EXN6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login con email
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "inicio.html";
      } catch {
        alert("Usuario no encontrado o contraseña incorrecta");
      }
    });

    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Registro exitoso");
        window.location.href = "inicio.html";
      } catch {
        alert("Error al registrar el usuario");
      }
    });

    // Google login
    document.getElementById("googleBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "inicio.html";
      } catch {
        alert("Error al iniciar sesión con Google");
      }
    });
  </script>
</body>
</html>
