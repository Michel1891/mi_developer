<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DEVELOPER MIRANDA</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      height: 100vh;
    }
    #logoutBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

      <!-- Imagen de fondo -->
      <img class="fondo" src="src/image/fondo2.jpg" alt="Fondo">

  <h1>Bienvenido a DEVELOPER MIRANDA</h1>
  <button id="logoutBtn" onclick="logoutUser()">Cerrar sesión</button>
  <button onclick="location.href='tutorialesdsc.html'">Tutoriales SISTEMA DE ALARMA DSC</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo3AluihZR3jxoj88KctYJz5ZBdXxX_vo",
      authDomain: "developermiranda-28c24.firebaseapp.com",
      projectId: "developermiranda-28c24",
      storageBucket: "developermiranda-28c24.appspot.com",
      messagingSenderId: "396233852159",
      appId: "1:396233852159:web:82af10b9facfe39dfe78ca",
      measurementId: "G-SJPY70EXN6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔒 Proteger la página
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Si NO está logueado => mandamos al login
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logoutUser = async function() {
      await signOut(auth);
      alert("Sesión cerrada");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
