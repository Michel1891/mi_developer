<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro / Login - Developer Miranda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .google-btn {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
 <!-- Imagen de fondo -->
 <img class="fondo" src="src/image/fondo2.jpg" alt="Fondo">

  <h2>Acceso</h2>
  <input type="email" id="email" placeholder="Correo"><br>
  <input type="password" id="password" placeholder="Contrase√±a"><br>
  <button onclick="registerUser()">Registrar con Email</button>
  <button onclick="loginUser()">Ingresar con Email</button>
  <br><br>
  <button class="google-btn" onclick="loginGoogle()">üëâ Continuar con Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo3AluihZR3jxoj88KctYJz5ZBdXxX_vo",
      authDomain: "developermiranda-28c24.firebaseapp.com",
      projectId: "developermiranda-28c24",
      storageBucket: "developermiranda-28c24.appspot.com",
      messagingSenderId: "396233852159",
      appId: "1:396233852159:web:82af10b9facfe39dfe78ca",
      measurementId: "G-SJPY70EXN6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Registro con correo
    window.registerUser = async function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("‚úÖ Usuario registrado con Email");
        window.location.href = "index.html";
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    };

    // Login con correo
    window.loginUser = async function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("‚úÖ Bienvenido con Email");
        window.location.href = "index.html";
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    };

    // Registro/Login con Google
    window.loginGoogle = async function() {
      try {
        await signInWithPopup(auth, provider);
        alert("‚úÖ Bienvenido con Google");
        window.location.href = "index.html";
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    };
  </script>
</body>
</html>
